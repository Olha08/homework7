<ul>
  <li *ngFor="let city of cities">
    {{ city }}
  </li>
</ul>

<table border="1">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col" class="text-uppercase">City</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let city of cities; let i = index">
      <td>{{ i+1 }}</td>
      <td>{{ city }}</td>
    </tr>
  </tbody>

</table>
